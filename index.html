<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binário para Decimal</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="wrapper">
        <h1>Binário para Decimal</h1>
        <hr style="margin-top: 25px; opacity: 0.4;">
        <div class="box">
            <h3>Insira um numero em binário</h3>
            <input maxlength="8" type="text" id="bin_input" placeholder="Insira um número até 8 digitos">
            <div>
                <button>Converter</button>
            </div>
            <div class="result">
                <h3 style="margin-top: 0;margin-bottom: 15px;">Resultado em decimal</h3>
                <input type="text" id="dec_output" disabled>
                <!-- Implementar conversão em hexadecimal -->
            </div>
        </div>
    </div>

        &copy; Rodrigo Lemes - 2020
    </footer>
    <script src="js/script.js"></script>
</body>

</html>
